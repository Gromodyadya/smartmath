<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Математические вопросы</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: white;
            --container-bg: #2a2a2a;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --transition-speed: 0.3s;
        }

        [data-theme="light"] {
            --background-color: #f4f4f4;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #28a745;
            --button-hover-bg: #218838;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
            transition: background-color var(--transition-speed) ease;
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color var(--transition-speed) ease;
        }

        button:hover {
            background: var(--button-hover-bg);
        }

        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-btn {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color var(--transition-speed) ease;
        }

        .answer-btn:hover {
            background: var(--button-hover-bg);
        }

        .answer-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .home-button {
            display: inline-flex; /* Используем inline-flex для выравнивания иконки и текста */
            align-items: center; /* Выравниваем элементы по вертикали */
            justify-content: center; /* Выравниваем содержимое по горизонтали */
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px; /* Добавим отступ снизу, чтобы отделить от контейнера */
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none; /* Убираем подчеркивание ссылки */
            transition: background-color var(--transition-speed) ease;
        }

        .home-button:hover {
            background: var(--button-hover-bg);
        }

        .home-button i {
            margin-right: 10px; /* Отступ между иконкой и текстом */
        }

    </style>
</head>
<body>
    <a href="main.html" class="home-button">
        <i class="fas fa-home"></i> На главную
    </a>

    <div class="container">
        <h1>Математический вопрос</h1>

        <div>
            <label for="topic-select">Выберите тему:</label>
            <select id="topic-select">
                <option value="">Любая</option>
                <option value="Алгебра">Алгебра</option>
                <option value="Геометрия">Геометрия</option>
            </select>
        </div>

        <div>
            <label for="difficulty-select">Выберите сложность:</label>
            <select id="difficulty-select">
                <option value="">Любая</option>
                <option value="легкий">Легкая</option>
                <option value="средний">Средняя</option>
                <option value="сложный">Сложная</option>
            </select>
        </div>

        <div class="question-box" id="question">Загрузка вопроса...</div>
        <div id="answers"></div>
        <button id="new-question-button">Новый вопрос</button>
    </div>

    <button id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggleIcon = document.querySelector("#theme-toggle i");
            const currentTheme = body.getAttribute("data-theme");

            if (currentTheme === "light") {
                body.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
                themeToggleIcon.classList.remove("fa-sun");
                themeToggleIcon.classList.add("fa-moon");
            } else {
                body.setAttribute("data-theme", "light");
                localStorage.setItem("theme", "light");
                themeToggleIcon.classList.remove("fa-moon");
                themeToggleIcon.classList.add("fa-sun");
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            const systemTheme = window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
            const theme = savedTheme || systemTheme;
            document.body.setAttribute("data-theme", theme);

            const themeToggleIcon = document.querySelector("#theme-toggle i");
            if (theme === "light") {
                themeToggleIcon.classList.remove("fa-moon");
                themeToggleIcon.classList.add("fa-sun");
            } else {
                themeToggleIcon.classList.remove("fa-sun");
                themeToggleIcon.classList.add("fa-moon");
            }
        }

        document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
        window.addEventListener("load", loadTheme);

        async function fetchQuestion() {
            const topic = document.getElementById("topic-select").value;
            const difficulty = document.getElementById("difficulty-select").value;

            let apiUrl = "http://localhost:5000/api/questions/random";
            const queryParams = [];

            if (topic) {
                queryParams.push(`topic=${encodeURIComponent(topic)}`);
            }
            if (difficulty) {
                queryParams.push(`difficulty=${encodeURIComponent(difficulty)}`);
            }

            if (queryParams.length > 0) {
                apiUrl += "?" + queryParams.join("&");
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById("question").textContent = "Нет вопросов с такими параметрами.";
                        document.getElementById("answers").innerHTML = "";
                        return;
                    }
                    throw new Error(`Ошибка HTTP: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById("question").textContent = data.question;
                const answersContainer = document.getElementById("answers");
                answersContainer.innerHTML = "";

                data.answers.forEach((answer) => {
                    const button = document.createElement("button");
                    button.textContent = answer;
                    button.className = "answer-btn";
                    button.onclick = () => checkAnswer(answer, data.correctAnswer);
                    answersContainer.appendChild(button);
                });
            } catch (error) {
                console.error("Ошибка загрузки вопроса:", error);
                document.getElementById("question").textContent = "Ошибка загрузки вопроса.";
                document.getElementById("answers").innerHTML = "";
            }
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll(".answer-btn");

            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correct) {
                    button.style.backgroundColor = "green";
                } else if (button.textContent === selected) {
                    button.style.backgroundColor = "red";
                }
            });
        }

        document.getElementById("new-question-button").addEventListener("click", fetchQuestion);
        fetchQuestion();
    </script>
</body>
</html>
